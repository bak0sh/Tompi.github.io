<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днём Святого Валентина!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comfortaa', sans-serif;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            position: relative;
            animation: bgAnimation 5s infinite alternate;
        }
        @keyframes bgAnimation {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }
        .slide, .card {
            position: absolute;
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .active {
            display: block;
        }
        h1 { color: #e63946; }
        p { color: #555; }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: relative;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 45%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .yes-button {
            background-color: #e63946;
            color: white;
        }
        .yes-button:hover { transform: scale(1.1); }
        .no-button {
            background-color: #555;
            color: white;
            position: absolute;
            right: 0;
        }
        .no-button:hover { transform: scale(1.1); }
        .image-slide { display: none; }
        .image-slide img {
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="slide active">Жаным бүгін қандай күн екенін білесіңбе</div>
    <div class="slide">Ияяя</div>
    <div class="slide">Бүгін ғашықтар күні</div>
    <div class="slide"> экранды басшы..</div>
    <div class="slide">тагы бас...</div>
    <div class="slide">еще немного....</div>
    <div class="slide">давай чуть чуть қалды...</div>
    <div class="slide">Осы соңғы....</div>
    <div class="card">
        <h1>Ғашықтар күнімен жаным</h1>
        <p>Жаным сол, сүйемін сені спасибо за то что ты есть❤️</p>
        <div class="buttons">
            <button class="yes-button" onclick="showLoveSlide()">Менде сені жақсы көремін</button>
            <button class="no-button" id="noButton" onclick="moveNoButton()">Жоқ мен сені сүймимін</button>
        </div>
    </div>
    <div class="image-slide" id="loveSlide">
        <img src="https://media1.tenor.com/m/OzNPe52enwwAAAAC/mochi-cat-love.gif" alt="Love GIF">
    </div>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");
        const card = document.querySelector(".card");
        const loveSlide = document.getElementById("loveSlide");
        function nextSlide() {
            if (currentSlide < slides.length) {
                slides[currentSlide].classList.remove("active");
                currentSlide++;
                if (currentSlide < slides.length) {
                    slides[currentSlide].classList.add("active");
                } else {
                    card.style.display = "block";
                }
            }
        }
        document.addEventListener("click", nextSlide);
        document.addEventListener("touchstart", nextSlide);
        function showLoveSlide() {
            card.style.display = "none";
            loveSlide.style.display = "block";
        }
        document.querySelector(".yes-button").addEventListener("click", showLoveSlide);
        document.querySelector(".yes-button").addEventListener("touchstart", showLoveSlide);
        function moveNoButton() {
            const noButton = document.getElementById("noButton");
            const cardRect = card.getBoundingClientRect();
            const maxX = cardRect.width - noButton.offsetWidth - 20;
            const maxY = cardRect.height - noButton.offsetHeight - 20;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            noButton.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>
</body>
</html>
